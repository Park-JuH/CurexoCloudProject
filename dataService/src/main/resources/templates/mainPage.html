<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .sidebar {
      background-color: #f0f0f0;
      padding: 10px;
      height: 100vh;
      width: 200px;
      float: left;
    }
    .main-content {
      margin-left: 200px;
      padding: 20px;
    }
    .button {
      display: block;
      padding: 10px;
      margin: 10px 0;
      background-color: #ddd;
      color: black;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .button.active, .button:hover {
      background-color: #ccc;
    }
    .subpage {
      display: none;
    }
    .subpage.active {
      display: block;
      background-color: #efefef;
      padding: 15px;
      border: 1px solid #ddd;
      margin-top: 15px;
    }
    .action-button {
      float: right;
      margin: 10px;
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <div class="button" onclick="showSubpage('original')">ORIGINAL</div>
  <div class="button" onclick="showSubpage('segmentation')">SEGMENTATION</div>
</div>

<div class="main-content">
  <div id="original" class="subpage">
    <h2>ORIGINAL</h2>
    <ul id="originalFileList">
      <li th:each="file : ${files}" th:text="${file}"></li>
    </ul>
    <p>Articles or files included in ORIGINAL.</p>
    <button class="action-button" onclick="openUploadModal()">UPLOAD</button>
    <button class="action-button" onclick="create()">CREATE</button>
  </div>

  <div id="segmentation" class="subpage">
    <h2>SEGMENTATION</h2>
    <p>Articles or files included in SEGMENTATION.</p>
    <button class="action-button" onclick="download()">DOWNLOAD</button>
  </div>

  <div id="uploadModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" />
        <input type="submit" value="업로드" />
      </form>
    </div>
  </div>
</div>

<script>
  function showOriginalFiles() {
    fetch('/files/original')
            .then(response => response.json())
            .then(files => {
              let fileListHtml = files.map(file => `<li>${file}</li>`).join('');
              document.getElementById('originalFileList').innerHTML = fileListHtml;
              showSubpage('original'); // 'ORIGINAL' 서브페이지를 활성화
            });
  }

  function openUploadModal() {
    document.getElementById('uploadModal').style.display = 'block';
  }

  document.querySelector('.close').addEventListener('click', function() {
    document.getElementById('uploadModal').style.display = 'none';
  });


  function showSubpage(subpageId) {
    // Remove active class from all buttons and subpages
    document.querySelectorAll('.button').forEach(btn => btn.classList.remove('active'));
    document.querySelectorAll('.subpage').forEach(page => page.classList.remove('active'));

    // Add active class to the clicked button and the corresponding subpage
    document.querySelector(`[onclick="showSubpage('${subpageId}')"]`).classList.add('active');
    document.getElementById(subpageId).classList.add('active');

    showOriginalFiles();
  }

  function upload() {
    console.log("Upload functionality goes here.");
  }

  function create() {
    console.log("Create functionality goes here.");
  }

  function download() {
    console.log("Download functionality goes here.");
  }
</script>

</body>
</html>
